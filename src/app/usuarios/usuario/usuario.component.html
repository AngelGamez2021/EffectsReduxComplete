
<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading"> Cargando... </h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>


<div class="container" >
    <div class="card" >
        <img [src]=usuario?.avatar alt="avatar">
        <ul>
            <li> <b>Nombre </b>{{usuario?.first_name}} </li>
            <li> <b>Apellido </b> {{usuario?.last_name}} </li>
            <li> <b>Correo </b> {{usuario?.email}} </li>
        </ul>
    </div>
</div>
